<div class="bg-gray-100 p-6 rounded shadow text-black">
  <h3 class="text-xl font-semibold mb-4">How Much Is Your Home Really Worth?</h3>

  <label class="block mb-2 text-sm font-medium">Enter Home Address</label>
  <input type="text" [(ngModel)]="address" placeholder="123 Main St, City, State"
         class="w-full mb-4 p-2 border border-gray-300 rounded" />

  <label class="block mb-2 text-sm font-medium">Unit # (optional)</label>
  <input type="text" [(ngModel)]="unit" placeholder="Apt 1B"
         class="w-full mb-4 p-2 border border-gray-300 rounded" />

  <button (click)="getEstimate()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    🔍 Find Out
  </button>

  <div *ngIf="estimatedValue" class="mt-4 bg-white p-4 border border-green-300 rounded shadow">
    <p class="text-green-800 font-semibold">
      🏠 Estimated Home Value: <strong>\${{ estimatedValue }}</strong>
    </p>
  </div>
</div>
