<section class="contact px-6 py-10 max-w-3xl mx-auto bg-white dark:bg-gray-900 text-black dark:text-white rounded-lg shadow-md">
  <h1 class="text-3xl font-bold text-green-700 dark:text-green-300 mb-4">📩 Contact Us</h1>
  <p class="mb-6">We’d love to hear from you! Reach out through the form below or visit us.</p>

  <!-- 📍 Contact Info -->
  <div class="mb-6 space-y-2">
    <p><strong>📍 Address:</strong> 19810 Old Hwy 99 SW, Ste. 7 Grand Mound, WA 98579</p>
    <p><strong>☎ Phone:</strong> (360) 508-1042</p>
    <p><strong>☎ Phone:</strong> (360) 701-1652</p>
    <p><strong>📧 Email:</strong> <a href="mailto:kathyiyost&#64;gmail.com" class="text-blue-600 hover:underline">kathyiyost&#64;gmail.com</a></p>
  </div>

  <!-- 📩 Contact Form -->
  <form (ngSubmit)="submitForm()" #contactForm="ngForm" class="space-y-5">
    <!-- Full Name -->
    <div class="relative border-2 border-gray-600 rounded p-4 bg-white dark:bg-gray-800 shadow-sm">
      <label for="name" class="block font-semibold mb-1">Your First and Last Name</label>
      <div class="relative">
        <span class="absolute left-3 top-3 text-gray-500">
          <i class="fas fa-user"></i>
        </span>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required
               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>
    </div>

    <!-- Email -->
    <div class="relative border-2 border-gray-600 rounded p-4 bg-white dark:bg-gray-800 shadow-sm">
      <label for="email" class="block font-semibold mb-1">Your Email Address</label>
      <div class="relative">
        <span class="absolute left-3 top-3 text-gray-500">
          <i class="fas fa-envelope"></i>
        </span>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required
               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>
    </div>

    <!-- Phone -->
    <div class="relative border-2 border-gray-600 rounded p-4 bg-white dark:bg-gray-800 shadow-sm">
      <label for="phone" class="block font-semibold mb-1">Your Phone Number</label>
      <div class="relative">
        <span class="absolute left-3 top-3 text-gray-500">
          <i class="fas fa-phone"></i>
        </span>
        <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone" required
               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>
    </div>

    <!-- Message -->
    <div class="relative border-2 border-gray-600 rounded p-4 bg-white dark:bg-gray-800 shadow-sm">
      <label for="message" class="block font-semibold mb-1">I'd like to learn more about</label>
      <div class="relative">
        <span class="absolute left-3 top-3 text-gray-500">
          <i class="fas fa-comment-dots"></i>
        </span>
        <textarea id="message" name="message" [(ngModel)]="formData.message" rows="5" required
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="bg-green-300 hover:bg-green-400 text-black font-semibold px-6 py-2 rounded transition duration-300 w-full sm:w-auto">
      ✅ Send Message
    </button>
  </form>

  <!-- 🌍 Google Map -->
  <div class="mt-10">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2689.437349568317!2d-123.01070862360326!3d46.7931522463086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5491a7a3ff9b6d8b%3A0x5395a3a08c7f42d7!2s19810%20Old%20Hwy%2099%20SW%2C%20Ste.%207%2C%20Grand%20Mound%2C%20WA%2098579!5e0!3m2!1sen!2sus!4v1710456789012"
            width="100%"
            height="300"
            style="border:0;"
            allowfullscreen=""
            loading="lazy">
    </iframe>
  </div>
</section>
